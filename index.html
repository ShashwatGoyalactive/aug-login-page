<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Login-Signup Page" content="Bootstrap Login and Signup"/>
 <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />
<title>Login & Signup Page</title>
</head>
<body>
<section class="login py-5 bg-light">
<div class="container">
    <div class="row g-0">
        <div class="col-lg-5">
            <img src="https://www.hindustantimes.com/ht-img/img/2023/02/19/1600x900/jonatan-pie-EvKBHBGgaUo-unsplash_1676815586576_1676815595883_1676815595883.jpg">
        </div>
        <div class="col-lg-7 text-center py-5">
           <h1 class="animate__animated animate__backInDown">Welcome Here!!!</h1>
            <form>
                <div class="form-row py-2 pt-5">
                    <div class="offset-1 col-lg-10">
                        <input type="text" class="inp px-3" placeholder="Username" >
                    </div>
                </div>

                <div class="form-row py-2">
                    <div class="offset-1 col-lg-10">
                        <input type="password" class="inp px-3" placeholder="Password">

                    </div>
                </div>
                <div class="form-row py-3">
                                        <div class="offset-1 col-lg-10">
                                            <button class="btn-1">Signup</button>
                </div>
            </form>
            <br>
            <p>or Login with</p>
            
            <div class="social-icons">
              <span><i class="fa fa-facebook"></i></span>
                        <span><i class="fa fa-instagram"></i></span>
                        <span><i class="fa fa-github"></i></span>
                        <span><i class="fa fa-twitter"></i></span>
                        <span><i class="fa fa-linkedin-in"></i></span>
                        </div>
        </div>
    </div>
</div>
</section>

</body>
</html>
