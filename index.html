<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Login-Signup Page" content="Bootstrap Login and Signup"/>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<title>Login & Signup Page</title>
</head>
<body>
<section class="login py-5 bg-light">
<div class="container">
    <div class="row g-0">
        <div class="col-lg-5">
            <img src="https://www.hindustantimes.com/ht-img/img/2023/02/19/1600x900/jonatan-pie-EvKBHBGgaUo-unsplash_1676815586576_1676815595883_1676815595883.jpg">
        </div>
        <div class="col-lg-7 text-center py-5">
           <h1 class="animate__animated animate__bounce">Welcome Here!!!</h1>
            <form>
                <div class="form-row py-2 pt-5">
                    <div class="offset-1 col-lg-10">
                        <input type="text" class="inp px-3" placeholder="Username" >
                    </div>
                </div>

                <div class="form-row py-2">
                    <div class="offset-1 col-lg-10">
                        <input type="password" class="inp px-3" placeholder="Password">

                    </div>
                </div>
                <div class="form-row py-3">
                                        <div class="offset-1 col-lg-10">
                                            <button class="btn-1">Signup</button>
                </div>
            </form>
            <p>or Login with</p>
            <span><i class="fa-brands fa-facebook-f"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
            <span><i class="fa-brands fa-github"></i></span>
            <span><i class="fa-regular fa-envelope"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
        </div>
    </div>
</div>
</section>

</body>
</html>
